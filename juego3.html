<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TimerJob</title>
</head>

<body>
    <main class="background-principal">
        <nav class="navbar bg-transparent">
            <div class="container-fluid">
                <h2><a class="navbar-brand" href="#">TimerJob</a></h2>
            </div>
        </nav>
        <section class="viewGlass" id="container-message">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 m-auto container-message">
                        <h2>Es hora de una pausa activa</h2>
                        <hr />
                        <p>
                            Recuerda que para tu salud es muy importante tener una pausa activa,
                            en este juego deberás observar una secuencia por 10 segundos,
                            luego de eso deberás arrastrar en el orden correcto la secuencia.
                        </p>
                    </div>
                    <div class="col-md-6 text-center m-auto">
                        <div class="container-button">
                            <button onclick="Iniciar()" class="btn btn-info btn-group-lg text-white">Iniciar</button>
                            
                                        <button class="btn btn-secondary btn-group-lg text-white" onclick="home()">Volver a home</button>
                                    
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="viewGlass" id="containerGameOne">
            <!--containerGameOne-->

            <div class="container" id="firstImageGameOne">
                <!--firstImageGameOne-->
                <div class="row">
                    <div class="col-md-10 m-auto container-message">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12 m-auto">
                                    <div class="container">
                                        <img src="./Assets/images/juego3/secuencia1.png" width="100%" height="200"
                                            style="padding: 25px;" alt="imagen-1">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" id="containerArrastreOne">
                <!--imageComparativeOne -->
                <div class="row">
                    <div class="col-md-10 m-auto container-message">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-9 m-auto">
                                    <section class="draggable-elements">
                                        <i class="fa fa-paw draggable" draggable="true" style="color: #9966ff;" id="paw"
                                            aria-hidden="true"></i>
                                        <i class="fa fa-twitter draggable" draggable="true" style="color: #36a2eb;"
                                            id="twitter" aria-hidden="true"></i>
                                        <i class="fa fa-gamepad draggable" draggable="true" style="color: #4bc0c0;"
                                            id="gamepad" aria-hidden="true"></i>
                                        <i class="fa fa-android draggable" draggable="true" style="color: #ffce56;"
                                            id="android" aria-hidden="true"></i>
                                        <i class="fa fa-apple draggable" draggable="true" style="color: #ff6384;"
                                            id="apple" aria-hidden="true"></i>

                                    </section>

                                    <section class="droppable-elements">
                                        <div class="droppable" data-draggable-id="apple"><span></span></div>
                                        <div class="droppable" data-draggable-id="twitter"><span></span></div>
                                        <div class="droppable" data-draggable-id="android"><span></span></div>
                                        <div class="droppable" data-draggable-id="paw"><span></span></div>
                                        <div class="droppable" data-draggable-id="gamepad"><span></span></div>
                                    </section>
                                    <section class="container">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-sm-12 col-sx-12 m-auto text-center">
                                                <button class="btn btn-secondary" onclick="home()">Volver a home</button>
                                            </div>

                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="viewGlass" id="containerGameTwo">
            <div class="container" id="firstImageGameTwo">
                <!--firstImageGameOne-->
                <div class="row">
                    <div class="col-md-10 m-auto container-message">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12 m-auto">
                                    <div class="container">

                                        <img src="./Assets/images/juego3/secuencia2.png" width="900" height="200"
                                            alt="imagen-1">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" id="containerArrastreTwo">
                <!--imageComparativeOne -->
                <div class="row">
                    <div class="col-md-10 m-auto container-message">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-9 m-auto">
                                    <section class="draggable-elements">

                                        <i class="fa fa-battery-empty draggable2" draggable="true"
                                            style="color: #4bc0c0;" id="battery-empty" aria-hidden="true"></i>
                                        <i class="fa fa fa-battery-quarter draggable2" draggable="true"
                                            style="color: #ffce56;" id="battery-quarter" aria-hidden="true"></i>
                                        <i class="fa fa-battery-half draggable2" draggable="true"
                                            style="color: #36a2eb;" id="battery-half" aria-hidden="true"></i>
                                        <i class="fa fa-battery-three-quarters draggable2" draggable="true"
                                            style="color: #9966ff;" id="battery-three-quarters" aria-hidden="true"></i>
                                        <i class="fa fa-battery-full draggable2" draggable="true"
                                            style="color: #ff6384;" id="battery-full" aria-hidden="true"></i>

                                    </section>

                                    <section class="droppable-elements">
                                        <div class="droppable2" data-draggable-id="battery-empty"><span></span></div>
                                        <div class="droppable2" data-draggable-id="battery-quarter"><span></span></div>
                                        <div class="droppable2" data-draggable-id="battery-half"><span></span></div>
                                        <div class="droppable2" data-draggable-id="battery-three-quarters"><span></span>
                                        </div>
                                        <div class="droppable2" data-draggable-id="battery-full"><span></span></div>
                                    </section>
                                    <section class="container">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-sm-12 col-sx-12 m-auto text-center">
                                                <button class="btn btn-secondary" onclick="home()">Volver a home</button>
                                            </div>

                                        </div>
                                    </section>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="viewGlass" id="containerGameThree">
            <div class="container" id="firstImageGameThree">
                <!--firstImageGameOne-->
                <div class="row">
                    <div class="col-md-10 m-auto container-message">

                                <div class="col-md-12 m-auto">

                                            alt="imagen-1">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" id="containerArrastreThree">
                <!--imageComparativeOne -->
                <div class="row">
                    <div class="col-md-10 m-auto container-message">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-9 m-auto">
                                    <section class="draggable-elements3">
                                        <i class="fa fa-life-ring draggable3" draggable="true" style="color: #9966ff;"
                                            id="life-ring" aria-hidden="true"></i>

                                        <i class="fa fa-hourglass-end draggable3" draggable="true"
                                            style="color: #4bc0c0;" id="hourglass-end" aria-hidden="true"></i>
                                        <i class="fa fa-futbol-o draggable3" draggable="true" style="color: #9966ff;"
                                            id="futbol-o" aria-hidden="true"></i>
                                        <i class="fa fa-hourglass draggable3" draggable="true" style="color: #9966ff;"
                                            id="hourglass" aria-hidden="true"></i>

                                        <i class="fa fa fa-plug draggable3" draggable="true" style="color: #4bc0c0;"
                                            id="plug" aria-hidden="true"></i>

                                    </section>

                                    <section class="droppable-elements3">
                                        <div class="droppable3" data-draggable-id="hourglass"><span></span></div>
                                        <div class="droppable3" data-draggable-id="hourglass-end"><span></span></div>
                                        <div class="droppable3" data-draggable-id="futbol-o"><span></span></div>
                                        <div class="droppable3" data-draggable-id="plug"><span></span></div>
                                        <div class="droppable3" data-draggable-id="life-ring"><span></span></div>

                                    </section>
                                    <section class="container">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-sm-12 col-sx-12 m-auto text-center">
                                                <button class="btn btn-secondary" onclick="home()">Volver a home</button>
                                            </div>

                                        </div>
                                    </section>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section class="viewGlass" id="containerGameFour">
            <div class="container" id="firstImageGameFour">
                <!--firstImageGameOne-->
                <div class="row">
                    <div class="col-md-10 m-auto container-message">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12 m-auto">
                                    <div class="container">

                                        <img src="./Assets/images/juego3/secuencia4.png" width="900" height="200"
                                            alt="imagen-1">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" id="containerArrastreFour">
                <!--imageComparativeOne -->
                <div class="row">
                    <div class="col-md-10 m-auto container-message">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-9 m-auto">
                                    <section class="draggable-elements4">
                                        <i class="fa fa-hand-spock-o draggable4" draggable="true"
                                            style="color: #9966ff;" id="hand-spock-o" aria-hidden="true"></i>

                                        <i class="fa fa-hand-scissors-o draggable4" draggable="true"
                                            style="color: #9966ff;" id="hand-scissors-o" aria-hidden="true"></i>

                                            style="color: #36a2eb;" id="hand-o-right" aria-hidden="true"></i>

                                        <i class="fa fa-thumbs-o-up draggable4" draggable="true" style="color: #ff6384;"
                                            id="thumbs-o-up" aria-hidden="true"></i>
                                        <i class="fa fa-hand-rock-o draggable4" draggable="true" style="color: #4bc0c0;"
                                            id="hand-rock-o" aria-hidden="true"></i>

                                    </section>

                                    <section class="droppable-elements4">
                                        <div class="droppable4" data-draggable-id="hand-o-right"><span></span></div>
                                        <div class="droppable4" data-draggable-id="hand-scissors-o"><span></span></div>
                                        <div class="droppable4" data-draggable-id="thumbs-o-up"><span></span></div>
                                        <div class="droppable4" data-draggable-id="hand-spock-o"><span></span></div>
                                        <div class="droppable4" data-draggable-id="hand-rock-o"><span></span></div>

                                    </section>

                                    <section class="container">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-sm-12 col-sx-12 m-auto text-center">
                                                <button class="btn btn-secondary" onclick="home()">Volver a home</button>
                                            </div>

                                        </div>
                                    </section>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>
